<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Tools - Calculator</title>
    <link rel="icon" type="image/x-icon" href="../build.png">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h2><a href="../index.html">Pix Tools</a></h2>
        <span onclick="show()" class="material-symbols-outlined">
            menu
        </span>
    </header>
    <aside id="aside">
        <ul>
            <li><a href="../pages/calculator.html">Calculator</a></li>
            <li><a href="../pages/age.html">Age Calculator</a></li>
            <li><a href="../pages/timer.html">Timer</a></li>
            <li><a href="../pages/password_generator.html">Password Generator</a></li>
        </ul>
    </aside>
    <div class="container">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="keys">
            <button class="key" onclick="appendToDislay('+')" id="operator">+</button>
            <button class="key" onclick="appendToDislay('7')">7</button>
            <button class="key" onclick="appendToDislay('8')">8</button>
            <button class="key" onclick="appendToDislay('9')">9</button>
            <button class="key" onclick="appendToDislay('-')" id="operator">-</button>
            <button class="key" onclick="appendToDislay('4')">4</button>
            <button class="key" onclick="appendToDislay('5')">5</button>
            <button class="key" onclick="appendToDislay('6')">6</button>
            <button class="key" onclick="appendToDislay('*')" id="operator">*</button>
            <button class="key" onclick="appendToDislay('1')">1</button>
            <button class="key" onclick="appendToDislay('2')">2</button>
            <button class="key" onclick="appendToDislay('3')">3</button>
            <button class="key" onclick="appendToDislay('/')" id="operator">/</button>
            <button class="key" onclick="appendToDislay('0')">0</button>
            <button class="key" onclick="calculate('=')" id="smooth">=</button>
            <button class="key" onclick="clearDisplay('C')" id="smooth">C</button>
            <button class="key" onclick="appendToDislay('%')" id="operator">%</button>
        </div>
    </div>
    <footer>
        <h2>Pix Tools</h2>
        <p>2024 &copy; Developped By Pix <a href="https://github.com/98xPix/" target="_blank"><img src="github.png" width="22px"></a>
        </p>
    </footer>
    <script src="calculator.js"></script>
</body>
</html>
